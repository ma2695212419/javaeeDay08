<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户注册</title>
	</head>
	<body>
		<form method="get" action="/javaeeDay02/httpProtocol.action">
			<table>
				<tr>
					<th>姓名：</th>
					<td><input type="text" name="nickname" /></td>
				</tr>
				<tr>
					<th>账号：</th>
					<td><input type="text" name="account" /></td>
				</tr>
				<tr>
					<th>密码：</th>
					<td><input type="password" name="password" /></td>
				</tr>
				<tr>
					<th>性别：</th>
					<td><input type="radio" name="gender" value="1" />男 <input type="radio" name="gender" value="0" />女</td>
				</tr>
				<tr>
					<th>爱好：</th>
					<td><input type="checkbox" name="hobby" value="1" />篮球 <input type="checkbox" name="hobby" value="2" />足球 <input
						 type="checkbox" name="hobby" value="3" />乒乓球 <input type="checkbox" name="hobby" value="4" />羽毛球</td>
				</tr>
				<tr hidden="hidden">
					<td colspan="2"><input type="text" name="methodName" value="getContent" readonly="readonly"></td>
				</tr>
			</table>
			<input type="submit" value="提交">
		</form>
	</body>
</html>
