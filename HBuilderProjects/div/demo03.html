<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>清除浮动</title>
    <style type="text/css">
        .d1 {
            width: 1200px;
            height: 500px;
        }
        
        .d2 {
            width: 200px;
            height: 100px;
            float: right;
        }
        
        .d3 {
            width: 200px;
            height: 100px;
            float: right;
        }
        
        .d4 {
            width: 200px;
            height: 100px;
            float: right;
        }
        
        .d5 {
            width: 200px;
            height: 100px;
            /*清除所有浮动效果如果相邻div向右浮动不清除浮动效果则此div会占据相邻浮动div原位置*/
            clear: both;
        }
    </style>
</head>

<body>
    <div class="d1">
        <div class="d2">d2</div>
        <div class="d3">d3</div>
        <div class="d4">d4</div>
        <div class="d5">d5</div>
    </div>
</body>

</html>
