<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绝对定位</title>
    <style type="text/css">
        .main {
            position: absolute;
            top: 0px;
            left: px;
        }

        .img1 {
            position: absolute;
            top: -50px;
            left: 100px;
        }
        .main:hover .img1 {
            position: absolute;
            top: 50px;
            left: 100px;
            transition : 2s;
        }

    </style>
</head>

<body>
    <div class="main">
        <img src="./img/banner02.jpg" />
        <img src="./img/logo.png" class="img1" />
    </div>
</body>

</html>
