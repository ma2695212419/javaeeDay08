<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>盒子模型</title>
    <style type="text/css">
        .box {
            width: 300px;
            height: 300px;
            border: 1px #ADFF2F solid;
            margin: 10px 20px 30px 40px;
			padding: 10px;
			box-sizing:content-box;
        }
		#box04{
			width: 300px;
			height: 300px;
			border: 1px #ADFF2F solid;
			margin: 10px 20px;
			padding: 10px;
			box-sizing:content-box;
		}
		#box05{
			width: 300px;
			height: 300px;
			border: 10px #ADFF2F solid;
			margin: 10px 20px 30px;
			padding: 10px;
			box-sizing:border-box;
		}
    </style>
</head>

<body>
    <div class="box">
        <img src="img/qrcode.png">
    </div>
    <div class="box">
        <img src="img/qrcode.png">
    </div>
    <div class="box">
        <img src="img/qrcode.png">
    </div>
	<div id="box04"></div>
	<div id="box05"></div>
</body>

</html>
