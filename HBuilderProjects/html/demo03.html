<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文本标签</title>
</head>

<body>
    <!--HTML 文字加粗是通过标签 <b> 来定义的.-->
    我是大<b>帅哥</b>！你是大<b>美女</b>吗？
    <h1>我是一级标题</h1>
    <h2>我是二级标题</h2>
    <h3>我是三级标题</h3>
    <h4>我是四级标题</h4>
    <h5>我是五级标题</h5>
    <h6>我是六级标题</h6>
    <b>字体加粗</b>
    <br />
    <i>斜体</i>
    <br />
    <u>下划线</u>
    <br />
    文字<sup>上标</sup>
    <br />
    文字<sub>下标</sub>
    <br />
    <tt>打印机文字</tt>
    <br />
    <em>强调，斜体</em>
    <br />
    <strong>强调，粗体</strong>
    <br />
    <small>小型字体</small>
    <br />
    <big>大型字体</big>
    <br />
    <cite>用于引证举例</cite>
    <br />
    <font>字体标签</font>
</body>

</html>
