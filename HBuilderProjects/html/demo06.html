<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格</title>
</head>
<body>
    <!--
		单元格(cell) -- 表格的内容
		单元格边距(表格填充)(cellpadding) -- 代表单元格外面的一个距离,用于隔开单元格与单元格空间
		单元格间距(表格间距)(cellspacing) -- 代表表格边框与单元格补白的距离,也是单元格补白之间的距离
		
		align 属性规定表格相对于周围元素的对齐方式。
		通常来说，HTML 表格的前后都会出现折行。通过运用 align 属性，可实现其他 HTML 元素围绕表格的效果
    -->
    <table border="1px"  align="center" width="800px" height="600px" cellspacing="10px" cellpadding="10px">
        <caption>大标题</caption>
        <thead>
            <tr>
                <th>小标题</th>
                <th>小标题</th>
                <th>小标题</th>
                <th>小标题</th>
                <th>小标题</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">1-1</td>
                <td colspan="2">1-2</td>
                <td>1-3</td>
                <td>1-4</td>
            </tr> 
            <tr>
                <td>2-1</td>
                <td>2-2</td>
                <td>2-3</td>
                <td>2-4</td>
            </tr>
            <tr>
                <td>3-1</td>
                <td>3-2</td>
                <td>3-3</td>
                <td>3-4</td>
                <td>3-5</td>
            </tr> 
            <tr>
                <td>4-1</td>
                <td>4-2</td>
                <td>4-3</td>
                <td>4-4</td>
                <td>4-5</td>
            </tr>
            <tr>
                <td>5-1</td>
                <td>5-2</td>
                <td>5-3</td>
                <td>5-4</td>
                <td>5-5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
