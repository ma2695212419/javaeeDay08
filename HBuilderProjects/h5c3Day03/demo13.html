<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0px;
				padding: 0px;
			}

			.main {
				width: 600px;
				height: 600px;
				border: 1px solid #A52A2A;
				position: absolute;
				top: 100px;
				left: 100px;
			}

			.d1 {
				width: 150px;
				height: 150px;
				background: #ABCDEF;
				position: absolute;
				top: 100px;
				left: 100px;
				z-index: 99;
			}

			.d2 {
				width: 150px;
				height: 150px;
				background: #FEDCBA;
				position: absolute;
				top: 100px;
				left: 100px;
				z-index: 100;
			}

			.d3 {
				width: 150px;
				height: 150px;
				background: #FA00AF;
				position: relative;
				top: 100px;
				left: 100px;
				z-index: 101;
			}
			.d4 {
				width: 150px;
				height: 150px;
				background: #F0AB0F;
			}
		</style>
	</head>
	<body>
		<div class="main">
			<div class="d1">

			</div>
			<div class="d2">

			</div>
			<div class="d3">

			</div>
			<div class="d4">
			
			</div>
		</div>
	</body>
</html>
