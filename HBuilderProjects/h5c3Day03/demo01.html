<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<style type="text/css">
		*{
			margin: 0px;
			padding: 0px;
		}
		div{
			width: 150px;
			height: 150px;
			border: 1px solid
		}
		.main{
			width: 600px;
			height: 600px;
		}
		.d1{
			border-color: aqua;
			background: #0000FF;
			float: right;
		}
		.d2{
			border-color: brown;
			background: #00FFFF;
			float: left;
		}
		.d3{
			border-color: blue;
			float: right;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="d1"></div>
		<div class="d2"></div>
		<div class="d3"></div>
	</div>
</body>
</html>
