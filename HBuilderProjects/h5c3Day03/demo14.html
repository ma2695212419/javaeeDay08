<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0px;
				padding: 0px;
			}
			a{
				display: block;
				text-decoration: none;
				width: 300px;
				height: 300px;
				text-align: center;
				line-height: 300px;
				border: 1px solid #0000FF;
			}
			a:hover+img{
				position: absolute;
				top: 400px;
				left: 100px;
				transition: 3s;
			}
			div img{
				position: absolute;
				top: -350px;
			}
		</style>
	</head>
	<body>
		<div class="main">
			<a href="">飘过</a>
			<img src="img/10w.jpg" >
		</div>
		
	</body>
