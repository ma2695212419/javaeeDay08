<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0px;
				padding: 0px;
			}
			.page{
				margin: 0px auto;
				width: 600px;
				height: 150px;
				border: 1px solid #0000FF;
				text-align: center;
			}
			.page ul li{
				list-style: none;
			}
			.page ul li a{
				display: block;
				border: 1px solid #FF0000;
				width: 50px;
				height: 50px;
				text-decoration: none;
				text-align: center;
				line-height: 50px;
				float: left;
			}
			.page ul li a:hover{
				color: lightgreen;
			}
		</style>
	</head>
	<body>
		<div class="page">
			<ul>
				<li><a href="">1</a></li>
				<li><a href="">2</a></li>
				<li><a href="">3</a></li>
				<li><a href="">4</a></li>
				<li><a href="">5</a></li>
			</ul>
		</div>
	</body>
</html>
