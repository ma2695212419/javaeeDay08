<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表单</title>
</head>

<body>
    <table border="0px" cellspacing="0px" cellpadding="0px" align="center" width="900px" height="400">
        <tr>
            <td>
                <p>

                    <h1> QQ邮箱，常联系！</h1><br> 到头来，

                    <br> 我们记住的，

                    <br> 不是敌人的攻击，

                    <br> 而是朋友的沉默。

                    <br> ——马丁·路德·金 <br> 插画来自丑丑(两岁)

                </p>


            </td>
            <td>
                <img src="./img/logo.jfif" alt="" width="300">
            </td>
            <td>
                <table border="1px" cellspacing="0px" cellpadding="0px" width="300px" height="400px">
                    <tr align="center">
                        <td>微信登录</td>
                        <td>QQ登录</td>
                    </tr>
                    <tr>
                        <td colspan="2"> </td>
                    </tr>
                    <tr align="center">
                        <td colspan="2">
                            <input type="text" id="account" name="account" value="" placeholder="请输入账号" />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"> </td>
                    </tr>
                    <tr align="center">
                        <td colspan="2">
                            <input type="password" id="password" name="password" value="" placeholder="请输入密码" />
                        </td>
                    </tr>

                    <tr>
                        <td colspan="2"> </td>
                    </tr>
                    <tr align="left">
                        <td colspan="2">
                            <input type="checkbox" id="rememberme" name="rememberme" value="" />
                            <label for="rememberme">下次自动登录</label>
                        </td>
                    </tr>
                    <tr align="center">
                        <td colspan="2">
                            <input type="submit" value="登录" />
                        </td>
                    </tr>
                    <tr align="center">
                        <td colspan="2">
                            <a href="#">
                                <img src="./img/qrcode.png" width="20px"> 扫码快捷登录
                            </a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
