<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>引入样式</title>
    <!--
        	作者：offline
        	时间：2017-04-17
        	描述：内部样式
        			在head标签内用
        			<style>
        				样式内容
        			</style>
    -->
    <style type="text/css">
        /*
				我是css注释
				优点：简化编写，提高了一定的工作效率
				缺点：页面过大，同样的样式应用到其它页面需要重新编写
		*/
        h2 {
            color: blue;
        }
    </style>
</head>

<body>
    <h2>标题一</h2>
    <h2>标题二</h2>
    <h2>标题三</h2>
    <h2>标题四</h2>
</body>

</html>
