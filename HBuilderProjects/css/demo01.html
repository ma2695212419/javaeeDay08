<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css概述</title>
    <!--
        	作者：offline
        	时间：2017-04-17
        	描述：什么是 CSS?
					CSS 指层叠样式表 (Cascading Style Sheets)
					样式定义如何显示 HTML 元素
					样式通常存储在样式表中
					把样式添加到 HTML 4.0 中，是为了解决内容与表现分离的问题
					外部样式表可以极大提高工作效率
					外部样式表通常存储在 CSS 文件中
					多个样式定义可层叠为一
					
			html 在一个网页中负责的事情是一个页面的结构
   			css(层叠样式表) 在一个网页中主要负责了页面的数据样式。
    -->
    <style type="text/css">
        h2 {
            color: blue;
        }
    </style>
</head>

<body>
    <!--
        	作者：李昊哲
        	时间：2017-04-17
        	描述：需求1、所有的标题用同样的字体颜色
    -->

    <h2>
        <font color="aqua">标题一</font>
    </h2>
    <h2>
        <font color="aqua">标题二</font>
    </h2>
    <h2>
        <font color="aqua">标题三</font>
    </h2>
    <h2>
        <font color="aqua">标题四</font>
    </h2>


    <!--
        	作者：李昊哲
        	时间：2017-04-17
        	描述：解决需求1
    -->
    <h2>标题一</h2>
    <h2>标题二</h2>
    <h2>标题三</h2>
    <h2>标题四</h2>
</body>

</html>
