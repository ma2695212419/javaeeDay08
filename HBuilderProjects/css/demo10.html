<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伪类选择器应用</title>
    <style type="text/css">
        table {
            background-color: #CCC;
            border-collapse: collapse;
            border: 3px;
        }

        tr:hover {
            background-color: #06F;
        }
    </style>
</head>

<body>
    <table border="1px" width="400px" height="300px" align="center">
        <tr>
            <th>姓名</th>
            <th>成绩</th>
            <th>人品</th>
        </tr>


        <tr>
            <td>张三</td>
            <td>98</td>
            <td>差</td>
        </tr>


        <tr>
            <td>李四</td>
            <td>50</td>
            <td>极好</td>
        </tr>


        <tr>
            <td>综合测评</td>
            <td colspan="2">不错</td>
        </tr>


    </table>

</body>

</html>
