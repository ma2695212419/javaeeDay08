<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>内联样式</title>
</head>

<body>
    <!--
        	作者：李昊哲
        	时间：2017-04-17
        	描述：css引入
        			内联样式
        			相关的标签内使用样式（style）属性。Style 属性可以包含任何 CSS 属性。
    -->
    <h2 style="color: #0000FF;">标题一</h2>
    <h2>标题二</h2>
    <h2>标题三</h2>
    <h2>标题四</h2>
</body>

</html>
