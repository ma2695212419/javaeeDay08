<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文字</title>
    <style type="text/css">
        a {
            /*
                text-decoration 属性用来设置或删除文本的装饰。
                从设计的角度看 text-decoration属性主要是用来删除链接的下划线：
             */
            text-decoration: none;
        }

        p.normal {
            font-family: "楷体";
        }

        p.italic {
            font-family: "仿宋";
        }

        p.oblique {
            font-family: "新宋体";
        }
    </style>
</head>

<body>
    <a href="demo03.html">点击我</a>
    <p class="normal">
        我是段落楷体
    </p>
    <p class="italic">
        我是段落仿宋
    </p>
    <p class="oblique">
        我是段落新宋体
    </p>
</body>

</html>
