<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>定时器</title>
<body>
	<button type="button" id="start">你过来呀</button>
	<button type="button" id="stop">我，我...</button>
	<script type="text/javascript">
		// setTimeout(函数,等待时长)
		// 等待时长结束后执行函数
		setTimeout(()=> {
			window.alert("我爱你中国")
		}, 1000 * 10);
	</script>
</body>
</html>
