<!DOCTYPE html>
<html lang="zh">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>变量的声明与基本数据类型</title>
	</head>

	<body>
		<p id="p1"></p>
		<script type="text/javascript">
			// number
			var a = 10;
			// number
			var b = 10.10;
			// string
			var c = 'c'
			// string
			var d = "c"
			// boolean
			var flag = true
			window.console.log(typeof(a))
			window.console.log(typeof(b))
			window.console.log(typeof(c))
			window.console.log(typeof(d))
			window.console.log(typeof(flag))
			// object
			var e = [0,1,2,3,4]
			window.console.log(typeof(e))
			// object
			var f = new Array()
			window.console.log(typeof(f))
			// object
			var g = new Array(0,1,2,3,4)
			window.console.log(typeof(g))
		</script>
	</body>

</html>
