<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>数组</title>
</head>
<body>
	<!--
		在计算机科学中，数组数据结构（英语：array data structure），简称数组（英语：Array），
		是由相同类型的元素（element）的集合所组成的数据结构，分配一块连续的内存来存储。
		利用元素的索引（index）可以计算出该元素对应的存储地址。 
	-->
	<script type="text/javascript" charset="utf-8">
		var arr0 = [0,1,2,3,4];  
		// 向列表中追加值
		arr0.push(5)
		window.console.log(arr0)
		// 移除列表中最后一个元素
		arr0.pop()
		window.console.log(arr0)
		var fruits = ["Banana", "Orange", "Apple", "Mango"];
		// 移除列表中第一个元素
		fruits.shift()
		window.console.log(fruits)
		// var arr1 = fruits.slice(1,3)
		// window.console.log(arr1)
		
	</script>
</body>
</html>
