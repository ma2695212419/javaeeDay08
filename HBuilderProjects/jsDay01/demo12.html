	<title>定时器</title>
<body>
	<button type="button" id="start">你过来呀</button>
	<button type="button" id="stop">我，我...</button>
	<script type="text/javascript">
		// setInterval(函数,时间间隔)
		// 间隔多少时间执行一次函数
		let a = 0
		let start = setInterval(()=>{
			a++
			window.console.log(a)
		},(1000))
	</script>
